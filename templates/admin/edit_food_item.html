{% extends "admin/base.html" %}

{% block admin_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit Food Item</h1>
</div>

<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
    </div>
    
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" 
               value="{{ "%.2f"|format(item.price) }}" required>
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ item.description }}</textarea>
    </div>
    
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_available" name="is_available"
               {% if item.is_available %}checked{% endif %}>
        <label class="form-check-label" for="is_available">Available</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Item</button>
    <a href="{{ url_for('admin_food_items') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
