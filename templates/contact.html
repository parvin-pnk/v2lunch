{% extends "base.html" %}

{% block content %}
<div class="contact-container">
    <div class="contact-hero">
        <h1>Get in Touch</h1>
        <p>Have questions or feedback? We'd love to hear from you!</p>
    </div>

    <div class="contact-content">
        <div class="contact-form-container">
            <form action="{{ url_for('contact') }}" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message*</label>
                    <textarea id="message" name="message" rows="5" required class="form-control"></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <div class="info-card">
                <div class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h3>Our Location</h3>
                <p>Deivasigamanipuram St,Dindigul City</p>
            </div>
            
            <div class="info-card">
                <div class="icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <h3>Call Us</h3>
                <p>+91 9994828934 | +91 8124664077 | +91 8608470471</p>
                <p>Mon-Sat | 9am-9pm</p>
            </div>
            
            <div class="info-card">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>Email Us</h3>
                <p>v2lunch@gmail.com</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
