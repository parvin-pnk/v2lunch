{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        {% if not is_today_available() and selected_date == today %}
            <div class="alert alert-warning">
                Orders for today are no longer available after 10 AM. Please select another date.
            </div>
        {% endif %}
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Select Delivery Date</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('select_date') }}">
                        <div class="mb-3">
                            <label class="form-label">When would you like your lunch?</label>
                            <div class="list-group">
                                {% for date in date_options %}
                                <button type="submit" name="delivery_date" value="{{ date.value }}" 
                                        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                    {{ date.display }}
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                                {% endfor %}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
