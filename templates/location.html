{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Select Delivery Location</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('location') }}">
                        <div class="mb-3">
                            <label for="location" class="form-label">Available Locations</label>
                            <select class="form-select" id="location" name="location" required>
                                <option value="" selected disabled>Select a location</option>
                                {% for location in locations %}
                                <option value="{{ location }}">{{ location }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Continue to Time Slot</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
