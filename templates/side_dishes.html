{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Select Side Dishes</h2>
    <form method="POST">
        <div class="row">
            {% for dish in dishes %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="form-check mb-2">
                            <input class="form-check-input item-checkbox" type="checkbox" 
                                   name="side_dishes" value="{{ dish._id }}" 
                                   id="side-{{ dish._id }}">
                            <label class="form-check-label" for="side-{{ dish._id }}">
                                <h5 class="card-title">{{ dish.name }}</h5>
                            </label>
                        </div>
                        <p class="card-text">{{ dish.description }}</p>
                        <p class="text-muted">${{ "%.2f"|format(dish.price) }}</p>
                        
                        <!-- Quantity Selector -->
                        <div class="quantity-selector mt-2" style="display: none;">
                            <div class="input-group input-group-sm" style="width: 120px;">
                                <button type="button" class="btn btn-outline-secondary quantity-decrement">-</button>
                                <input type="number" name="side_quantity_{{ dish._id }}" 
                                       class="form-control text-center quantity-input" 
                                       value="1" min="1" max="10">
                                <button type="button" class="btn btn-outline-secondary quantity-increment">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-between mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Next: Select Other Items</button>
        </div>
    </form>
</div>

<script>
// Show quantity selector when item is checked
document.querySelectorAll('.item-checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', function() {
        const quantitySelector = this.closest('.card-body').querySelector('.quantity-selector');
        quantitySelector.style.display = this.checked ? 'block' : 'none';
    });
});

// Quantity increment/decrement buttons
document.querySelectorAll('.quantity-increment').forEach(btn => {
    btn.addEventListener('click', function() {
        const input = this.previousElementSibling;
        input.value = parseInt(input.value) + 1;
    });
});

document.querySelectorAll('.quantity-decrement').forEach(btn => {
    btn.addEventListener('click', function() {
        const input = this.nextElementSibling;
        if (parseInt(input.value) > 1) {
            input.value = parseInt(input.value) - 1;
        }
    });
});
</script>
{% endblock %}
